type SubCategory {
  id: ID!
  categoryId: ID
  name: String
  label: String
  description: String
  category: Category
  createdAt: String
  updatedAt: String
}

extend type Query {
  subCategories: [SubCategory]
  subCategory(subCategoryId: ID!): SubCategory
}

extend type Mutation {
  createSubCategory(categoryId: ID!, input: NewCategory!): SubCategory
  updateSubCategory(subCategoryId: ID!, input: UpdateCategory!): SubCategory
  deleteSubCategory(subCategoryId: ID!): SubCategory
}
